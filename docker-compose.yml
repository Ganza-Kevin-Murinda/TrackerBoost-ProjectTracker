version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: projecttracker-postgres
    environment:
      POSTGRES_DB: project_tracker
      POSTGRES_USER: ${PROD_DB_USERNAME}
      POSTGRES_PASSWORD: ${PROD_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - projecttracker
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PROD_DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: projecttracker-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - projecttracker
    healthcheck:
      test: echo 'db.runCommand({ping:1})' | mongosh localhost:27017/project_tracker_audit --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  project-tracker-app:
    build: .
    container_name: project-tracker-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # Database (prod profile)
      PROD_DB_URL: ${PROD_DB_URL}
      PROD_DB_USERNAME: ${PROD_DB_USERNAME}
      PROD_DB_PASSWORD: ${PROD_DB_PASSWORD}

      # Shared secrets
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - projecttracker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  mongo_data:

networks:
  projecttracker:
